<!DOCTYPE html>
<html>
<head>
    <title>ASSIGNMENT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-jcSm16ho7P5kn6Bb10d6ClYmvh11w8p8ptCSsPlOxJlE5AlD5Kk5G2sTn0Kx3jV5" crossorigin="anonymous">
    <style>
        body {
            background-color: darkorange;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .assignment-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Assignment PRJ301</div>
        <div class="assignment-info">PHẠM ĐĂNG HIẾU - HE176112</div>
        <button class="login-button" onclick="redirectToLogin()">Go to Login</button>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = 'login';
        }
    </script>
</body>
</html>
